<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			input{width: 100px; height: 30px; background:blue; margin-left: 20px; color: white; border: none;}
			div{ width: 200px; height: 200px;background: wheat; margin-top: 20px;}
		</style>
	</head>
	<body>
		<input type="button" id="show" value="显示" />	
		<input type="button" id="hide" value="隐藏" />
		<div id="oDiv">
			
		</div>
		
	</body>
	
	<script type="text/javascript">
		
		var show_btn = document.getElementById('show');
		var hide_btn = document.getElementById('hide');
		var Odiv = document.getElementById('oDiv');
		
		show_btn.onclick = function(){
			Odiv.style.display = 'block';
		}
		
		function hide(){
			Odiv.style.display = 'none';
		}
		
	//	show_btn.onclick = show;
		
		hide_btn.onclick = hide;

		function (){}  匿名函数

		alert("ok");

		var li = document.getElementById('lis');

		var name = 'leo';

*/
	</script>
	
	
</html>
