<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		
	</head>

	<body>
		<input type="text" id="" value="" />
		<input type="button" id="" value="判断输入值是不是数字" />
		<script type="text/javascript">
			var aInp = document.getElementsByTagName('input');
			var str = '';
			aInp[1].onclick = function(){
			str = aInp[0].value;
			// html 中拿到的内容，类型都属于字符串;
			// alert(typeof str);  
			
			if (isNaN(str)) {
				alert(str+'不是数字');
			} else{
				alert(str+'是数字');
			}
		};
			
			
			
			
		</script> 
	</body>

</html>
