<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title></title>
    <style type="text/css">
        div {
            width: 50px;
            height: 50px;
            line-height: 50px;
            background-color: red;
            font-size: 30px;
            text-align: center;
            color: white;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">
    var aDiv = document.getElementsByTagName('div');
    for ( var i = 0; i<30;i++){
        document.body.innerHTML += '<div>'+ i +'</div>';
    };

    var f=0;
    for (var i=0;i<aDiv.length;i++){
        if (i<15){
            aDiv[i].style.left = 10 + i*50 + 'px';
            aDiv[i].style.top = 10 + i*50 + 'px';
        }else {
                f=f+2;
            aDiv[i].style.left = 10 + i*50 + 'px';
            aDiv[i].style.top = 10 + (i-f)*50  + 'px';
        };

    };



</script>


</body>
</html>
