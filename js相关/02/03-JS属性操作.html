<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		 
		<script type="text/javascript">
			/*
			html 属性 操作： 读 、 写
			
			属性名
			属性值
			
			属性读操作： 获取、找到
				元素.属性名
			
			字符串链接
			'淘宝' + '杭州'  => '淘宝杭州'
			'淘宝' +'在' + '杭州'  => '淘宝在杭州'
			 
			 
			 属性写操作： （添加）、替换 、 修改
			 	元素.属性名 = 新的值
			 
			 
			 oP.innerHTML   读取元素内所有html的内容
			 oP.innerHTML = 新的值  替换、修改元素内所有html的内容
			 
			 
			 */
			
			window.onload = function(){
				
				var oBtn = document.getElementById('btn1');
				var oText = document.getElementById('text1');
				var oP = document.getElementById('p1');
				var num = true;
				
				oBtn.onclick = function(){
					//alert(oP.innerHTML);
				oP.innerHTML = oText.value;	
				oText.value = '';	
					
				};
				
				
			}
			
		</script>
		
	</head>
	<body>
	<input type="text" name=" " id="text1" value="" />	
	
	<input type="button" name=" " id="btn1" value="按钮" />
	
	<!--<img id="img1" src="img/01.png"/>	-->
	
	<p id="p1">2222</p>
	
	</body>
</html>
