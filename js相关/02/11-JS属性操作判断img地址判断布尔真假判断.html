	<body>
		<img class="" id="img1" src="img/04.jpg"/>
		<script type="text/javascript">
			var oImg = document.getElementById("img1");
			var i = true;  //开关 ： 布尔值  ： true  真  ==> 1
							// 				false  假 ==> 0	
			oImg.onclick = function(){
				// alert(oImg.src);

				}
			};
			
		</script>
