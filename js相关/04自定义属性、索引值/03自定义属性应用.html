<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			li{
				list-style: none;
				width: 74px;
				height: 87px;
				background: url(img/02.png);
				float: left;
				margin-left: 20px;
			}
		</style>
		<script type="text/javascript">
			window.onload = function(){
				var aBtn = document.getElementsByTagName("input");
				var arr= ['A','B','C','D'];
				for (var i = 0; i < aBtn.length; i++) {
					aBtn[i].num = 0;
					aBtn[i].onclick = function(){
						//alert(arr[this.num])	
						this.value = arr[this.num];
						this.num++;
						if (this.num === arr.length) {
							this.num = 0;
						} 
					}
				}
			}
		</script>
	</head>
	<body>
		<input type="button" id="" value="0" />
		<input type="button" id="" value="0" />
		<input type="button" id="" value="0" />
	</body>
</html>
