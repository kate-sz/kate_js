
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<style type="text/css">
			body{background: #333333;}
			ul{
				padding: 0;
				margin: 0;
			}
			li{
				list-style: none;
			}
			#pic{width: 400px;height: 500px;position: relative; margin: 0 auto;}
			#pic img{ width: 400px; height: 500px;}
			#pic ul{position: absolute;top: 0; right: -50px; width: 40px;}
			#pic li{width: 40px;height: 40px;margin-bottom: 4px;background: #666;}
			#pic .active{background: #FCF8E3;}
			#pic p,#pic span{width: 400px;height: 30px;line-height: 30px;text-align:center;
			color: white;position: absolute;left: 0;background-color:rgba(0,0,0,0.5);}
			#pic p{top: 0; margin: 0; }
			#pic span{bottom: 0;}
		</style>
		
		<script type="text/javascript">
			window.onload = function(){
				var oDiv = document.getElementById('pic');
				var oImg = oDiv.getElementsByTagName('img')[0];
				var oSpan = oDiv.getElementsByTagName('span')[0];
				var oP = oDiv.getElementsByTagName('p')[0];
				var oUl = oDiv.getElementsByTagName('ul')[0];
				var aLi = oUl.getElementsByTagName('li');
				
				var arrUrl = ['img/03.jpg','img/04.jpg','img/05.jpg','img/06.jpg']
				var arrText = ['01','02','03','04']
				
				var num = 0;
				
 				for (var i = 0; i < arrUrl.length; i++) {
					oUl.innerHTML += '<li></li>';
				};
					//初始化
				function fnTab(){	
					oImg.src = arrUrl[num];
					oSpan.innerHTML = 1+ num + '/' + arrUrl.length;
					oP.innerHTML = arrText[num];
				for (var i = 0; i < aLi.length; i++) {
					aLi[i].className = "";
				};
					aLi[num].className = 'active';
				}
				fnTab();
				
				for (var i = 0; i < aLi.length; i++) {
					aLi[i].index = i;  //索引值
					aLi[i].onclick = function(){
					num = this.index;
					fnTab();
					};
				};
			}
		</script>
		
	</head>
	<body>
		<div id="pic">
			<img src=""/>
			<p>文字正在加载中...</p>
			<span>图片正在加载中</span>
			<ul>
			</ul>
		</div>
	</body>
</html>
