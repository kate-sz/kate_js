<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			ul,li{
				padding: 0;
				margin: 0;
				float: left;
				
			}
			li{
				list-style: none;
				line-height: 30px;
				text-align: center;
				width: 30px;
				height: 30px;
				background: gainsboro;
				margin: 0 5px;
			}
			span,a{
				line-height: 30px;
				height: 30px;
				float: left;
			}
		</style>
		<script type="text/javascript">
			window.onload = function(){
				var oA = document.getElementById('a1');
				var oUl = document.getElementById('oul');
				var aLi = oUl.getElementsByTagName('li');
				var arrText = ['很差','较差','还行','推荐','力荐'];
				var arrBc = ['blue','red'];
				oA.innerHTML = '';
				
				function fnClise(){
					for (var i = 0; i < aLi.length; i++) {
								aLi[i].style.background = 'gainsboro'
							};
				};
				
				for (var i = 0; i < aLi.length; i++) {
					aLi[i].abcd = i;
					aLi[i].onmouseover = function(){
						oA.innerHTML = arrText[this.abcd];
						if ( this.abcd > 1) {
							fnClise();
							for (var j = 0; j < this.abcd+1; j++) {
								aLi[j].style.background = arrBc[1];
							};
						} else{
							fnClise();
							for (var j = 0; j < this.abcd+1; j++) {
								aLi[j].style.background = arrBc[0];
							};
						};
					};
					
					aLi[i].onmouseout = function(){
						for (var i = 0; i < aLi.length; i++) {
								aLi[i].style.background = 'gainsboro'
							};
					};
					
				};
		};			
		</script>
	</head>

	<body>
		<span>总体评价：</span>
		<ul id="oul">
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
		</ul>
		<a id="a1"></a>
	</body>

</html>
