			/*第二种*/
			
			var aLi = document.getElementsByTagName('li');

			var str = '';
			for (var i = 0; i < aLi.length; i++) {
				aLi[i].style.background = arr[i%arr.length];

					str = this.style.background; // 先存颜色

				};
				aLi[i].onmouseout = function(){
					this.style.background = str
				};
