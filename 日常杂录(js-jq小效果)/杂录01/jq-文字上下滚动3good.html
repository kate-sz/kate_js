<script type="text/javascript"> 
   /*自动轮换xuyw*/ 
	var AutoScroll = function(a) { 
	$(a).find("ul:first").animate( {   //选中UL即为需要移动的内容
	marginTop : "-20px" 
	}, 500, function() { 
	$(this).css( { 
	marginTop : "0px" 
	}).find("li:first").appendTo(this)   // 改选中内容下的第一个li(子内容)
	}) 
	} 
	if ($(".recordList ul li").length > 0) {    
	setInterval('AutoScroll(".recordList")', 2000) 
	} else { 
	$(".recordList").hide()     //外面嵌套的大盒子
	} 
</script>
